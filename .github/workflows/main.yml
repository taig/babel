    - main
    tags:
    - '*.*.*'
jobs:
  lint:
    name: Fatal warnings and code formatting
    runs-on: ubuntu-latest
    needs: []
    if: null
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
      with:
        fetch-depth: 0
    - name: JDK
      uses: actions/setup-java@v3.5.1
      with:
        java-version: '11'
        distribution: temurin
        cache: sbt
    - run: sbt -Dmode=ci blowoutCheck
    - run: sbt -Dmode=ci scalafmtCheckAll
    - run: sbt -Dmode=ci compile
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: []
    if: null
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
      with:
        fetch-depth: 0
    - name: JDK
      uses: actions/setup-java@v3.5.1
      with:
        java-version: '11'
        distribution: temurin
        cache: sbt
    - run: sbt +test
  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    needs: []
    if: null
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
      with:
        fetch-depth: 0
    - name: JDK
      uses: actions/setup-java@v3.5.1
      with:
        java-version: '11'
        distribution: temurin
        cache: sbt
    - run: sbt documentation/paradox
    - name: Upload
      uses: actions/upload-artifact@v3.1.0
      with:
        name: documentation
        path: ./modules/documentation/.jvm/target/paradox/site/main/
        if-no-files-found: error
        retention-days: 3
  deploy-artifacts:
    name: Deploy artifacts
    runs-on: ubuntu-latest
    needs:
    - test
    - lint
    - documentation
    if: null
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
      with:
        fetch-depth: 0
    - name: JDK
      uses: actions/setup-java@v3.5.1
      with:
        java-version: '11'
        distribution: temurin
        cache: sbt
    - run: sbt -Dmode=release ci-release
      env:
        PGP_PASSPHRASE: ${{secrets.PGP_PASSPHRASE}}
